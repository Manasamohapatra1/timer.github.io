<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet"  href="cstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
   
        <div class="countdown">
            <h2>Countdown Timer</h2>
            <div>
                <label for="duration">Duration (in seconds):</label>
                <input type="number" id="duration" min="1">
                <button class="startBtn" onclick="startCountdown()">Start</button>
            </div>
            <div id="timer"></div>
            <audio id="ringtone">
                <source src="As It Was - Harry Style ! English.mp3" type="audio/mpeg">
            </audio>
            <button class="stopBtn"onclick="stopRingtone()">Stop Ringtone</button>
            <a href="index.html"><button class="homeBtn">Home</button></a>
        </div>
      
    <script src="script.js"></script>
</body>
</html>
